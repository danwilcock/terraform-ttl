name: Build + Release

on: 
  workflow_dispatch:
    inputs:
      expiry:
        type: boolean
        description: Expire environment
      expiry_date:
        type: string
        description: Date of the destroy
        default: "yyyy-mm-ddThh:mm:ss"
      destroy:
        type: boolean
        description: Destroy the environment
        default: false
  # push:
  #   branches:
  #     - main

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_AD_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_AD_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_AD_TENANT_ID }}

jobs:
  Terraform_Init:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v3
      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          creds: '{"clientId":"${{ secrets.AZURE_AD_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_AD_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_AD_TENANT_ID }}"}'
      - uses: Azure/get-keyvault-secrets@v1
        with:
          keyvault: "gh-actions" 
          secrets: 'gh-actions-storage-account-key'
        id: sa_states 
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.2.8
      
      - name: Init
        id: init
        working-directory: ./terraform
        run: | 
          terraform init \
            -backend-config="access_key=${{steps.sa_states.outputs.gh-actions-storage-account-key}}" \
            -backend-config="storage_account_name=ghactionsstates" \
            -backend-config="container_name=tfstates" \
            -backend-config="key=expiry.terraform.tfstate" 
      
  Terraform_Plan:
    needs: ["Terraform_Init"]
    runs-on: ubuntu-latest
    if: github.event.inputs.destroy == 'false'
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v3
      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          creds: '{"clientId":"${{ secrets.AZURE_AD_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_AD_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_AD_TENANT_ID }}"}'
      - uses: Azure/get-keyvault-secrets@v1
        with:
          keyvault: "gh-actions" 
          secrets: 'gh-actions-storage-account-key'
        id: sa_states 
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.2.8
      
      - name: Init
        id: init
        working-directory: ./terraform
        run: | 
          terraform init \
            -backend-config="access_key=${{steps.sa_states.outputs.gh-actions-storage-account-key}}" \
            -backend-config="storage_account_name=ghactionsstates" \
            -backend-config="container_name=tfstates" \
            -backend-config="key=expiry.terraform.tfstate" 
      - name: Plan
        id: plan
        working-directory: ./terraform
        run: | 
          terraform plan  
  Terraform_Apply:
    needs: ["Terraform_Init","Terraform_Plan"]
    runs-on: ubuntu-latest
    if: github.event.inputs.destroy == 'false'
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v3
      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          creds: '{"clientId":"${{ secrets.AZURE_AD_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_AD_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_AD_TENANT_ID }}"}'
      - uses: Azure/get-keyvault-secrets@v1
        with:
          keyvault: "gh-actions" 
          secrets: 'gh-actions-storage-account-key'
        id: sa_states 
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.2.8
      
      - name: Init
        id: init
        working-directory: ./terraform
        run: | 
          terraform init \
            -backend-config="access_key=${{steps.sa_states.outputs.gh-actions-storage-account-key}}" \
            -backend-config="storage_account_name=ghactionsstates" \
            -backend-config="container_name=tfstates" \
            -backend-config="key=expiry.terraform.tfstate" 
      - name: Apply
        id: apply
        working-directory: ./terraform
        run: | 
          terraform apply -auto-approve 
  Terraform_Destroy_Plan:
    needs: Terraform_Init
    runs-on: ubuntu-latest
    if: github.event.inputs.destroy == 'true'
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: initialised_terraform
          path: ./terraform
      - name: Destroy Plan
        id: destroy_plan
        working-directory: ./terraform
        run: | 
          terraform apply -auto-approve --destroy 
  Terraform_Destroy:
    needs: ["Terraform_Init","Terraform_Destroy_Plan"]
    runs-on: ubuntu-latest
    if: github.event.inputs.destroy == 'true'
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: initialised_terraform
          path: ./terraform
      - name: Destroy 
        id: destroy
        working-directory: ./terraform
        run: | 
          terraform apply -auto-approve --destroy 
      
      

